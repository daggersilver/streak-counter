<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main-container">
        <header>
            <p>Streak Counter</p>
        </header>
        <div id="display">
            <button id="refresh"><i class="fas fa-redo"></i></button>
            <div id="clock-container">
                <div id="clock">
                    <label class="time-labels"><span class="time-spans" id="days">5</span>d</label>
                    <span class="intersection">:</span>
                    <label class="time-labels"><span class="time-spans" id="hours">6</span>h</label>
                    <span class="intersection">:</span>
                    <label class="time-labels"><span class="time-spans" id="minutes">55</span>m</label>
                    <span class="intersection">:</span>
                    <label class="time-labels"><span class="time-spans" id="seconds">34</span>s</label>
                </div>
                <button id="reset-btn">RESET</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
